<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>

    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="number">
      </div>
    </form>

    <button type="button" id="addition" class="btn btn-success">Add</button>
    <button type="submit" id="subtructing" class="btn btn-success">Subtruct</button>
    <button type="submit" id="dividing" class="btn btn-success">Divide</button>
    <button type="submit" id="multiplying" class="btn btn-success">Multiply</button>

    <div id="output">

    </div>
  </div>
</body>

</html>
